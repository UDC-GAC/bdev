<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form class="navbar-form navbar-left" style="width: 300px;">
		<div class="navbar-left buttons-div">
			<button class="btn btn-primary btn" id="addMetric" onclick="window.top.addMetric(this.parentNode.parentNode);return false;">Add Metric</button>
			<button class="btn btn-primary btn" id="remove" onclick="window.top.removeForm(this.parentNode.parentNode.parentNode);return false;">Remove Form</button>
			<button class="btn btn-primary btn" id="drawGraph" onclick="drawTimeseries(this.parentNode.parentNode);return false;">Draw Timeseries</button>
			<button class="btn btn-primary btn" id="writeReport" onclick="handleReport(this.parentNode.parentNode);return false;">Write Report</button>
		</div><!-- FIX DOM dependent functions !!!! -->
		<div class="list-group-item navbar-left monitorings-div">
			<strong>METRICS:</strong>
			<ul class="metric-list">
				<!-- Metrics Go Here, see metric.html -->
			</ul>
		</div>
		
		<div class="list-group-item navbar-left times-div">
<!--
			<small>Times</small>
-->
			<strong>TIMESTAMPS:</strong>
			<div class="input-append date" id="datetimepicker0" style="float:left">
				<input class="timepicker" name="datetime0" type="text" value="2017/03/08-16:56:51" style="float:left">
				<span class="add-on" style="float:left">
					<i data-date-icon="icon-calendar" data-time-icon="icon-time"></i>
				</span>
				<i class="fa fa-pencil fa-lg" aria-hidden="true" onclick="setNowTime(this.parentNode.parentNode.parentNode, 0);return false;" style="float:left;margin-bottom: 10px;margin-top: 5px;cursor: pointer;"> Now </i>
			</div>
			<div class="input-append date" id="datetimepicker1" style="float:left">
				<input class="timepicker" name="datetime1" type="text" value="2017/03/08-16:59:52" style="float:left">
				<span class="add-on" style="float:left">
					<i data-date-icon="icon-calendar" data-time-icon="icon-time"></i>
				</span>
				<i class="fa fa-pencil fa-lg" aria-hidden="true" onclick="setNowTime(this.parentNode.parentNode.parentNode, 1);return false;" style="float:left;margin-bottom: 10px;margin-top: 5px;cursor: pointer;"> Now </i>
			</div>
			<input class="" name="autoreload_time" size="4" type="number" value="20" style="float:left;max-width: 50px;margin-right: 10px;">
			<div class="checkbox" style="float:left">
				<label><input name="autoreload" onchange="refreshTimeNow(this.parentNode.parentNode.parentNode.parentNode, this)" type="checkbox" value="">Autoreload</label>
			</div>
		</div>
		<div class="list-group-item navbar-left downsampling-div" style="width:100%;">
			<strong>DOWNSAMPLING:</strong>
			<select onchange="drawTimeseries(this.parentNode.parentNode);return false;">
				<option value="auto">
					auto
				</option>
				<option value="1s-avg">
					1s-avg
				</option>
				<option value="5s-avg">
					5s-avg
				</option>				
				<option value="10s-avg">
					10s-avg
				</option>
				<option value="30s-avg">
					30s-avg
				</option>
				<option value="1m-avg">
					1m-avg
				</option>
				<option value="5m-avg">
					5m-avg
				</option>
				<option value="30m-avg">
					30m-avg
				</option>
			</select>
		</div>
		
		<div class="list-group-item navbar-left yscale-div" style="width:100%;">
			<strong style="float: left; width:100%;">YRANGE:</strong>
			<form class="form-inline" id="yscale_form" name="yscale_form">
				<input class="" name="min_y" size="4" type="number" value="0" style="width: 40px;float: left;margin-right: 5px;" disabled> 
				<input class="" name="max_y" size="4" type="number" value="100" style="width: 60px;float: left;margin-right: 5px;">
				<div class="checkbox" style="float: left;">
					<label><input name="scaleY" onchange="drawTimeseries(this.parentNode.parentNode.parentNode.parentNode)" type="checkbox" value="">Set range</label>
				</div>
			</form>
		</div>
	
		<script type="text/javascript">
		    $('#datetimepicker0').datetimepicker({
		      format: 'yyyy/MM/dd-hh:mm:ss',
		      language: 'en'
		    });
		    $('#datetimepicker1').datetimepicker({
		      format: 'yyyy/MM/dd-hh:mm:ss',
		      language: 'en'
		    });
		    $(document).ready(change_datetime_ids);
		</script>
	</form>
</body>
</html>
